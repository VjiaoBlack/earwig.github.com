---
layout: base
---

<a class="incognito" href="/">
    <div id="header">
        <h1 class="naked">{{ page.title }}</h1>
    </div>
</a>
<div id="content">
    <span class="description"><span class="highlight">Date:</span> {{ page.date | date: "%b %d, %Y" }}</span>
    <div id="post">
        {{ content }}
    </div>
</div>
