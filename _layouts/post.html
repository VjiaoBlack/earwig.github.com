---
layout: base
---

<div id="header">
    <h1 id="header"><a class="incognito" href="/">{{ page.title }}</a></h1>
</div>
<div id="content">
    <div id="post-info" class="description">
        <span class="color-highlight">Date:</span> {{ page.date | date: "%b %d, %Y" }}
    </div>
    <div id="post">
        {{ content }}
    </div>
</div>
